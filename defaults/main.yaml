jxfd_pip_packages:
  - paho-mqtt
  - jinja2
  - pyyaml

jxfd_os_packages:
  - git
  - libhidapi-dev
  - build-essential
  - gettext
  - python3-systemd
  - python3-setuptools
  - python3-pip
  - git

jenkins_feedback_device_docroot: /var/www/html

jxfd_owner: jxfd
jxfd_group: jxfd

jxfd_basedir: /opt/jxfd
jxfd_script: "{{ jxfd_basedir }}/client.py"
jxfd_config: "{{ jxfd_basedir }}/config.yml"

# use fixed version to avoid "latest and greatest"
jxfd_clewarecontrol_version: 8b76079d193b4438dc89abac85b3fc99c35e1d08
jxfd_clewarecontrol_basedir: /opt/clewarecontrol
jxfd_mqtt_server_host: localhost

jxfd_mqtt_topics:
  - "jenkins/#"

# optional set a cleware device
# jxfd_cleware_device: